syntax = "proto3";

package youtubdl;

service YoutubeDL {
    rpc Ping (PingRequest) returns (PingReply);
    rpc AddToDownloadQueue(DownloadItem) returns (DownloadItemResponse);
    rpc AddToDownloadQueueSlow(DownloadItem) returns (DownloadItemResponse);
    rpc AllStatus(AllStatusRequest) returns (AllStatusResponse);
}

message PingRequest {
    string message = 1;
}

message PingReply {
    string message = 1;
}

message DownloadItem {
    string url = 1;
}

message DownloadItemResponse {
    string message = 1;
}

message AllStatusRequest {
}

message AllStatusResponse {
    string url = 1;
    string title = 2;
}