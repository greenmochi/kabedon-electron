syntax = "proto3";

package myanimelist;

option go_package = "github.com/greenmochi/ultimate/services/myanimelist/proto/myanimelist";

import "message/myanimelist.proto";

// The nyaa service definition.
service MyAnimeList {
  rpc Ping (PingRequest) returns (PingReply);
  rpc Search(message.SearchRequest) returns (message.SearchReply);
  rpc CurrentResults(message.CurrentResultsRequest) returns (message.CurrentResultsReply);
}

message PingRequest {
}

message PingReply {
}