syntax = "proto3";

package proto;

import "google/api/annotations.proto";

// The nyaa service definition.
service Nyaa {
  rpc Ping (PingRequest) returns (PingReply) {
    option (google.api.http) = {
      get: "/nyaa/ping"
    };
  }

  rpc Shutdown(ShutdownRequest) returns (ShutdownReply) {
    option (google.api.http) = {
      get: "/nyaa/shutdown"
    };
  }

  rpc Search(SearchRequest) returns (SearchReply) {
    option (google.api.http) = {
      post: "/nyaa/search"
      body: "*"
    };
  }

  rpc CurrentResults(CurrentResultsRequest) returns (CurrentResultsReply) {
    option (google.api.http) = {
      get: "/nyaa/current-results"
    };
  }
}

// The ping message containing the user's name.
message PingRequest {
  string message = 1;
}

// The response message containing the greetings
message PingReply {
  string message = 1;
}

message ShutdownRequest {
}

message ShutdownReply {
}

message SearchRequest {
  string query = 1;
}

message Result {
  string category   = 1;
  string name       = 2;
  string link       = 3;
  string size       = 4;
  string date       = 5;
  uint32 seeders    = 6;
  uint32 leechers   = 7;
  uint32 downloads  = 8;
}

message SearchReply {
  repeated Result results = 1;
}

message CurrentResultsRequest {
}

message CurrentResultsReply {
  repeated Result results = 1;
}